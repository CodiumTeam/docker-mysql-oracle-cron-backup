name: build docker image

on:
  workflow_dispatch:
  push:
    tags:
      - "**"

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Test Bash scripts
        run: sudo apt-get -qq update && sudo apt-get install -y devscripts shellcheck && make test
      - name: Test image
        run: |
          docker compose up -d --wait mysql
          docker compose run backup /app/backup.sh
          docker compose stop
          test -f backup/latest.example.sql.gz
  build:
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Get latest release version number
        id: docker-tag
        uses: yuya-takeyama/docker-tag-from-github-ref-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build multiarch image
        # Todo support also arm64v8 to cover all mysql supported architectures
        run: |
          docker buildx build --push \
            --tag ghcr.io/codiumteam/mysql-cron-backup:${{ github.ref_name }} \
            --platform linux/amd64 .
